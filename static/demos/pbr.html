<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>åŸºäºç‰©ç†çš„å…‰ç…§ä¸ç›¸æœºæ¨¡æ‹Ÿ (PBR & Camera Physics)</title>
    <style>

</head>
<body>

    <!-- ä¿¡æ¯é¢æ¿ -->
    <div id="info">

        <div>æ›å…‰å€¼ (EV100): <span id="ev-display" class="value-display">--</span></div>
        <div>è®¡ç®—æ›å…‰è¡¥å¿: <span id="exp-display" class="value-display">--</span></div>
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">
            å·²æ ¡å‡†ä¸ºå®¤å†…å½±æ£šå‚æ•°ã€‚<br>
            å¦‚ç”»é¢å¤ªæš—ï¼Œè¯·æé«˜ ISO æˆ–é™ä½å¿«é—¨é€Ÿåº¦ã€‚
        </div>

    <!-- å¯¼å…¥ Three.js å’Œç›¸å…³åº“ (ä½¿ç”¨ ESM æ¨¡å—) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RectAreaLightHelper } from 'three/addons/helpers/RectAreaLightHelper.js';
        import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';
        import GUI from 'three/addons/libs/lil-gui.module.min.js';

        // ==========================================
        // 1. åˆå§‹åŒ–åœºæ™¯ä¸æ¸²æŸ“å™¨
        // ==========================================
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // --- å…³é”®ç‰©ç†è®¾ç½® ---
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // è½¯é˜´å½±
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // ç”µå½±çº§è‰²è°ƒæ˜ å°„ï¼Œæ¨¡æ‹Ÿèƒ¶ç‰‡æ„Ÿå…‰
        renderer.useLegacyLights = false; // ç¡®ä¿ä½¿ç”¨ç‰©ç†æ­£ç¡®çš„å…‰ç…§è®¡ç®—æ¨¡å¼
        
        document.body.appendChild(renderer.domElement);

        // è½¨é“æ§åˆ¶å™¨
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0.5, 0);

        // ==========================================
        // 2. æ„å»ºåœºæ™¯å†…å®¹ (æè´¨ä¸ç‰©ä½“)
        // ==========================================

        // çº¹ç†ç”Ÿæˆå™¨ (é¿å…åŠ è½½å¤–éƒ¨å›¾ç‰‡)
        function createGridTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#222'; //ç¨å¾®æš—ä¸€ç‚¹çš„åœ°é¢ï¼Œçªå‡ºä¸»ä½“
            ctx.fillRect(0, 0, 1024, 1024);
            ctx.fillStyle = '#333';
            // ç»˜åˆ¶ç½‘æ ¼
            for(let i=0; i<8; i++) {
                for(let j=0; j<8; j++) {
                    if ((i+j)%2 === 0) ctx.fillRect(i*128, j*128, 128, 128);
                }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        // åœ°é¢æè´¨ (PBR)
        const floorMaterial = new THREE.MeshStandardMaterial({
            map: createGridTexture(),
            roughness: 0.8,
            metalness: 0.1
        });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // ä¸»ä½“ç‰©ä½“ (çƒä½“ + ç¯å½¢ç»“)
        const mainMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.2,
            metalness: 0.8, // é«˜é‡‘å±åº¦ä»¥åå°„å…‰çº¿
        });
        
        const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.5, 64, 64), mainMaterial);
        sphere.position.set(0, 0.5, 0);
        sphere.castShadow = true;
        sphere.receiveShadow = true;
        scene.add(sphere);

        const torusKnot = new THREE.Mesh(new THREE.TorusKnotGeometry(0.3, 0.1, 100, 16), mainMaterial);
        torusKnot.position.set(1.5, 0.5, 0);
        torusKnot.castShadow = true;
        torusKnot.receiveShadow = true;
        scene.add(torusKnot);

        // å‚ç…§ç‰©ï¼šç²—ç³™çŸ³è†åƒ (æ¨¡æ‹Ÿæ¼«åå°„)
        const plasterMaterial = new THREE.MeshStandardMaterial({
            color: 0xeeeeee,
            roughness: 0.9,
            metalness: 0.0
        });
        const box = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), plasterMaterial);
        box.position.set(-1.5, 0.3, 0);
        box.castShadow = true;
        box.receiveShadow = true;
        scene.add(box);

        // ==========================================
        // 3. ç‰©ç†å…‰æºç³»ç»Ÿ
        // ==========================================

        // A. ç¯å¢ƒå…‰ (HemisphereLight) - æ¨¡æ‹Ÿå¤©ç©ºå…‰
        const hemiLight = new THREE.HemisphereLight(0xddeeff, 0x0f0e0d, 0.02);
        scene.add(hemiLight);

        // B. ä¸»å…‰æº (SpotLight) - æ¨¡æ‹Ÿæ‘„å½±æ£šç¯
        // ç‰©ç†å•ä½: åœ¨ useLegacyLights=false æ—¶ï¼ŒSpotLight å¼ºåº¦å•ä½ä¸º æµæ˜ (Lumens)
        // è°ƒæ•´ï¼šä» 3000 æå‡åˆ° 12000 æµæ˜ï¼Œæ¨¡æ‹Ÿå¼ºåŠ›å½±æ£šç¯
        const mainLight = new THREE.SpotLight(0xffffee, 12000); 
        mainLight.position.set(3, 4, 3);
        mainLight.angle = Math.PI / 5; // ç¨å¾®æ”¾å®½ä¸€ç‚¹è§’åº¦
        mainLight.penumbra = 0.3;
        mainLight.decay = 2; // ç‰©ç†è¡°å‡
        mainLight.distance = 20;
        mainLight.castShadow = true;
        mainLight.shadow.bias = -0.0001;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        // å…‰æºè¾…åŠ©çº¿
        const spotLightHelper = new THREE.SpotLightHelper(mainLight);
        scene.add(spotLightHelper);

        // C. è¡¥å…‰ç¯ (PointLight) - æ¨¡æ‹Ÿå°ç¯/ç¯æ³¡
        // ç‰©ç†å•ä½: PointLight å¼ºåº¦å•ä½ä¸º åå¾·æ‹‰ (Candela)
        // è°ƒæ•´ï¼šä» 100 æå‡åˆ° 800cd
        const pointLight = new THREE.PointLight(0xffaa00, 800, 10); 
        pointLight.position.set(-2, 1, 2);
        pointLight.castShadow = true;
        pointLight.decay = 2;
        scene.add(pointLight);

        const pointLightHelper = new THREE.PointLightHelper(pointLight, 0.2);
        scene.add(pointLightHelper);


        // ==========================================
        // 4. ç›¸æœºç‰©ç†ä¸æ›å…‰è®¡ç®—é€»è¾‘
        // ==========================================

        const cameraParams = {
            aperture: 4.0,     // å…‰åœˆ f/4.0 (æ¯”5.6å¤§ä¸€çº§)
            shutterSpeed: 60,  // å¿«é—¨é€Ÿåº¦ (1/60 ç§’)
            iso: 800,          // ISO 800 (å®¤å†…å¸¸ç”¨ï¼Œæ¯”100é«˜ä¸‰æŒ¡)
            exposureCompensation: 0 // æ›å…‰è¡¥å¿ EV
        };

        const lightingParams = {
            mainLightPower: 12000, // Lumens
            mainLightTemp: 6500,  // è‰²æ¸© (K)
            mainLightAngle: 36,   // Degree
            fillLightInt: 800,    // Candela
            ambientInt: 0.02
        };

        const debugParams = {
            helpers: true,
            autoRotate: false
        };

        // æ›´æ–°æ›å…‰å‡½æ•°
        function updateExposure() {
            // 1. è®¡ç®— EV100 (ISO 100 ä¸‹çš„æ›å…‰å€¼)
            // å…¬å¼: EV = log2(N^2 / t)
            // N = å…‰åœˆ, t = å¿«é—¨æ—¶é—´ (1/shutterSpeed)
            const t = 1.0 / cameraParams.shutterSpeed;
            const ev100 = Math.log2((cameraParams.aperture * cameraParams.aperture) / t);
            
            // 2. ç»“åˆå½“å‰ ISO è®¡ç®—æœ€ç»ˆ EV
            // EV_final = EV100 - log2(ISO / 100)
            const evFinal = ev100 - Math.log2(cameraParams.iso / 100);

            // 3. åº”ç”¨æ›å…‰è¡¥å¿
            const evTotal = evFinal - cameraParams.exposureCompensation;

            // 4. å°† EV è½¬æ¢ä¸º Three.js æ›å…‰ç³»æ•°
            // æ ‡å‡†è¿‘ä¼¼å…¬å¼: exposure = 1 / (1.2 * 2^EV)
            // æ ¡å‡†è¯´æ˜ï¼šç”±äºç‰©ç†å…‰ç…§å•ä½æ•°å€¼è¾ƒå¤§ï¼Œæ›å…‰ç³»æ•°é€šå¸¸ä¼šå¾ˆå°ï¼ˆå¦‚ 0.001ï¼‰
            const exposure = 1.0 / (1.2 * Math.pow(2, evTotal));

            renderer.toneMappingExposure = exposure;

            // æ›´æ–° UI æ˜¾ç¤º
            document.getElementById('ev-display').innerText = evTotal.toFixed(2);
            document.getElementById('exp-display').innerText = exposure.toFixed(5);
        }

        // ç®€å•çš„è‰²æ¸©è½¬æ¢ (Kelvin -> Hex)
        function kelvinToHex(k) {
            // ç®€åŒ–ç®—æ³•
            let r, g, b;
            k = k / 100;
            if (k <= 66) {
                r = 255;
                g = k < 6 ? 0 : 99.47 * Math.log(k) - 161.11;
                b = k <= 19 ? 0 : 138.51 * Math.log(k - 10) - 305.04;
            } else {
                r = 329.69 * Math.pow(k - 60, -0.133);
                g = 288.12 * Math.pow(k - 60, -0.0755);
                b = 255;
            }
            return new THREE.Color(`rgb(${Math.max(0,Math.min(255,r))|0}, ${Math.max(0,Math.min(255,g))|0}, ${Math.max(0,Math.min(255,b))|0})`);
        }

        // ==========================================
        // 5. GUI æ§åˆ¶é¢æ¿æ„å»º
        // ==========================================

        const gui = new GUI({ title: 'ç‰©ç†å…‰ç…§æ§åˆ¶å°' });

        // --- ç›¸æœºå‚æ•° ---
        const camFolder = gui.addFolder('ğŸ“· ç‰©ç†ç›¸æœºè®¾ç½® (Camera)');
        
        camFolder.add(cameraParams, 'iso', [100, 200, 400, 800, 1600, 3200, 6400]).name('ISO æ„Ÿå…‰åº¦').onChange(updateExposure);
        
        camFolder.add(cameraParams, 'aperture', [1.4, 2.0, 2.8, 4.0, 5.6, 8.0, 11, 16, 22]).name('å…‰åœˆ (f-stop)').onChange(updateExposure);
        
        // è‡ªå®šä¹‰å¿«é—¨é€Ÿåº¦æ˜¾ç¤º
        const shutterSpeeds = { 
            "1/8000": 8000, "1/4000": 4000, "1/2000": 2000, "1/1000": 1000, 
            "1/500": 500, "1/250": 250, "1/125": 125, "1/60": 60, "1/30": 30, 
            "1/15": 15, "1/8": 8, "1/4": 4, "1/2": 2, "1s": 1 
        };
        camFolder.add(cameraParams, 'shutterSpeed', shutterSpeeds).name('å¿«é—¨é€Ÿåº¦').onChange(updateExposure);
        
        camFolder.add(cameraParams, 'exposureCompensation', -3, 3, 0.3).name('æ›å…‰è¡¥å¿ (EV)').onChange(updateExposure);

        // --- å…‰ç…§å‚æ•° ---
        const lightFolder = gui.addFolder('ğŸ’¡ å…‰æºå‚æ•° (Lights)');
        
        // ä¸»å…‰
        const mainLFolder = lightFolder.addFolder('ä¸»å…‰æº (SpotLight)');
        mainLFolder.add(lightingParams, 'mainLightPower', 0, 50000).name('å…‰é€šé‡ (Lumens)').onChange(v => {
            mainLight.power = v; // SpotLight ä½¿ç”¨ power (lumens)
        });
        mainLFolder.add(lightingParams, 'mainLightTemp', 2000, 10000).name('è‰²æ¸© (K)').onChange(v => {
            mainLight.color = kelvinToHex(v);
        });
        mainLFolder.add(lightingParams, 'mainLightAngle', 5, 90).name('å…‰æŸè§’ (Deg)').onChange(v => {
            mainLight.angle = v * (Math.PI / 180);
            spotLightHelper.update();
        });
        mainLFolder.add(mainLight.position, 'x', -10, 10).name('ä½ç½® X').onChange(() => spotLightHelper.update());
        mainLFolder.add(mainLight.position, 'y', 0, 10).name('ä½ç½® Y').onChange(() => spotLightHelper.update());
        mainLFolder.add(mainLight.position, 'z', -10, 10).name('ä½ç½® Z').onChange(() => spotLightHelper.update());

        // è¡¥å…‰
        const fillLFolder = lightFolder.addFolder('è¡¥å…‰ç¯ (PointLight)');
        fillLFolder.add(lightingParams, 'fillLightInt', 0, 2000).name('å‘å…‰å¼ºåº¦ (Candela)').onChange(v => {
            pointLight.intensity = v; // PointLight é»˜è®¤ä½¿ç”¨ candela
        });
        fillLFolder.addColor({ color: pointLight.color.getHex() }, 'color').name('é¢œè‰²').onChange(v => pointLight.color.setHex(v));
        fillLFolder.add(pointLight.position, 'x', -5, 5).name('ä½ç½® X');
        fillLFolder.add(pointLight.position, 'y', 0, 5).name('ä½ç½® Y');
        fillLFolder.add(pointLight.position, 'z', -5, 5).name('ä½ç½® Z');

        // ç¯å¢ƒå…‰
        lightFolder.add(lightingParams, 'ambientInt', 0, 2).name('ç¯å¢ƒå…‰å¼ºåº¦').onChange(v => hemiLight.intensity = v);

        // --- æè´¨å‚æ•° ---
        const matFolder = gui.addFolder('ğŸ’ æè´¨å±æ€§ (Material)');
        matFolder.add(mainMaterial, 'roughness', 0, 1).name('ä¸­å¿ƒçƒä½“ç²—ç³™åº¦');
        matFolder.add(mainMaterial, 'metalness', 0, 1).name('ä¸­å¿ƒçƒä½“é‡‘å±åº¦');
        matFolder.addColor({ color: mainMaterial.color.getHex() }, 'color').name('ä¸­å¿ƒçƒä½“é¢œè‰²').onChange(v => mainMaterial.color.setHex(v));
        
        // --- è°ƒè¯•ä¸ç³»ç»Ÿ ---
        const debugFolder = gui.addFolder('âš™ï¸ è°ƒè¯•ä¸è®¾ç½®');
        debugFolder.add(debugParams, 'helpers').name('æ˜¾ç¤ºè¾…åŠ©çº¿').onChange(v => {
            spotLightHelper.visible = v;
            pointLightHelper.visible = v;
        });
        debugFolder.add(debugParams, 'autoRotate').name('è‡ªåŠ¨æ—‹è½¬ç›¸æœº');
        debugFolder.add(renderer, 'toneMapping', {
            'No ToneMapping': THREE.NoToneMapping,
            'Linear': THREE.LinearToneMapping,
            'Reinhard': THREE.ReinhardToneMapping,
            'Cineon': THREE.CineonToneMapping,
            'ACES Filmic (æ¨è)': THREE.ACESFilmicToneMapping
        }).name('è‰²è°ƒæ˜ å°„ç®—æ³•').onChange(() => {
            // éœ€è¦é‡æ–°è§¦å‘æè´¨æ›´æ–°
            scene.traverse(obj => {
                if(obj.material) obj.material.needsUpdate = true;
            });
        });

        camFolder.open();
        lightFolder.open();

        // ==========================================
        // 6. æ¸²æŸ“å¾ªç¯ä¸äº¤äº’
        // ==========================================

        // åˆå§‹åŒ–ä¸€æ¬¡æ›å…‰
        updateExposure();

        function animate() {
            requestAnimationFrame(animate);

            if (debugParams.autoRotate) {
                controls.autoRotate = true;
                controls.update();
            } else {
                controls.autoRotate = false;
            }

            // æ›´æ–°è¾…åŠ©çº¿ä½ç½®
            spotLightHelper.update();
            pointLightHelper.update();

            renderer.render(scene, camera);
        }

        animate();

        // çª—å£å¤§å°è‡ªé€‚åº”
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
